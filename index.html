<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
    <title>Italian Pikachu</title>
</head>
<body>
    <div>
        <audio autoplay loop>
            <source src="101-opening.mp3" type="sound" />
          </audio>
        <!-- SPLASH SCREEN -->
        <div id="start" class="game-intro">
            <button id="start-btn">StartGame</button>
            <img src="images/italian pikachu.png" width="100%" height="100%" />
            
        </div>

        <!-- CANVAS / GAME SCREEN -->
        <div id="game-board">
           <canvas id="canvas" width="1500" height="700" ></canvas>
        </div>


        <!-- GAME OVER -->
        <div id="end-game">
            <span id="score">Score: 0</span>
        <button id="restart-btn">RestartGame</button>
        <img src="images/pikachu-triste.png"/>
        </div>
        







    </div>

    <script src="script.js"></script>
</body>
</html>
