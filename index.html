<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css" />
    
    <title>Italian Pikachu</title>
</head>
<body>
    <div>
        
        <!-- SPLASH SCREEN -->
        <div id="start" class="game-intro">
            <button id="start-btn" class="style-btn">START!</button>
            <img src="images/italian pikachu.png" width="100%" height="700" />
            
        </div>

        <!-- CANVAS / GAME SCREEN -->
        <div id="game-board">
           <canvas id="canvas" width="1500" height="700" ></canvas>
        </div>


        <!-- GAME OVER -->
        <div id="end-game" style="text-align: center;background-color: #f4e24ae0;">
            <span id="score" class="score-style">Score: 0</span>
        <button id="restart-btn" class="style-btn">RESTART!</button>
        <img src="images/pikachu-triste.png"/>
        </div>
        







    </div>
